<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pok√©mon</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/768px-Pok%C3%A9_Ball_icon.svg.png?20161023215848">
</head>

<body>
    <div class="input">
        <input type="text" placeholder="enter pokemon name" id="pokemonName">
        <button onclick="fetchdata()">Fetch Pokemon</button><br>
    </div>

    <div class="content">
        <div class="img">
            <img src="" alt="Pokemon Img" id="PokemonImg" style="display: none;">
        </div>
        <div class="data">
            <p id="PokeName"></p>
            <p id="PokeType"></p>
            <p id="PokeHeight"></p>
            <p id="PokeWeight"></p>
            <p id="PokeAbilities"></p>
            <p id="PokeMoves"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
